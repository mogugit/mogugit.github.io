<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;example.js</span><br><span class="line">var n &#x3D; 1;</span><br><span class="line">function sayHello( name )&#123;</span><br><span class="line">	var name &#x3D; name || &quot;Tom&quot;;</span><br><span class="line">	return &quot;Hello~&quot;+name</span><br><span class="line">&#125;</span><br><span class="line">function addFn(val)&#123;</span><br><span class="line">    var val &#x3D; val.x+val.y;</span><br><span class="line">    return val</span><br><span class="line">&#125;</span><br><span class="line">module.exports &#x3D;&#123;</span><br><span class="line">	n:n,</span><br><span class="line">	sayHello:sayHello,</span><br><span class="line">	addFn:addFn</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>使用requier()引入使用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;main.js</span><br><span class="line">var example &#x3D; require(&#39;.&#x2F;example.js&#39;);</span><br><span class="line">var addNum &#x3D; &#123;</span><br><span class="line">	&quot;x&quot;:10,</span><br><span class="line">	&quot;y&quot;:5</span><br><span class="line">&#125;</span><br><span class="line">console.log( example )&#x2F;&#x2F;查看example输出的对外模块接口；</span><br><span class="line">console.log( example.n )&#x2F;&#x2F;1;</span><br><span class="line">console.log( example.sayHello(&quot;Jack&quot;) )&#x2F;&#x2F; &quot;Hello~ Jack&quot;;</span><br><span class="line">console.log( example.addFn(addNum) ) &#x2F;&#x2F;15;</span><br></pre></td></tr></table></figure>

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

    });
  }
