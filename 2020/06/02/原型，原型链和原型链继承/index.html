    <div class="post-body" itemprop="articleBody">

      
        <p>javaScript里面每一个方法都是一个原型对象(prototype)，该对象都是可扩展的，千言万语不如一行代码；<br>例：</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 所需要的参数</span><br><span class="line">var lenoveObj &#x3D; &#123;</span><br><span class="line">    &quot;name&quot;:&#39;联想 Y100&#39;,</span><br><span class="line">    &quot;address&quot;:&quot;上海&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var dimension &#x3D; &quot;100&#96;&quot;;</span><br><span class="line"></span><br><span class="line">var huaweiObj &#x3D; &#123;</span><br><span class="line">    &quot;name&quot;:&#39;huawei P10&#39;,</span><br><span class="line">    &quot;address&quot;:&quot;上海&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var powerObj &#x3D; &#123;</span><br><span class="line">    &quot;capacity&quot;:&#39;10000mah&#39;,</span><br><span class="line">    &quot;runtime&quot;:&#39;5day&#39;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var runsizeObj &#x3D; &#123;</span><br><span class="line">    &quot;name&quot;:&quot;lenove&quot;,</span><br><span class="line">    &quot;runsize&quot;:&quot;512M&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 构造函数</span><br><span class="line">var Commodity &#x3D; function(obj )&#123;</span><br><span class="line">    this.address &#x3D; obj.address;</span><br><span class="line">    this.name &#x3D; obj.name;</span><br><span class="line">    this.origin &#x3D; function( address )&#123;</span><br><span class="line">        console.log( &quot;address&quot;, this.address )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;扩展的方法 price()</span><br><span class="line">Commodity.prototype.price &#x3D; function(price)&#123;</span><br><span class="line">    console.log(&quot;price函数&quot;, price )</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 需要继承构造函数的方法</span><br><span class="line">var Computer &#x3D; function()&#123;&#125;</span><br><span class="line"></span><br><span class="line">Computer.prototype &#x3D; new Commodity(lenoveObj);</span><br><span class="line"></span><br><span class="line">Computer.prototype.__prototype__ &#x3D; Commodity.prototype;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 扩展的方法 runFn()</span><br><span class="line">Computer.prototype.runFn &#x3D; function(runsize)&#123;</span><br><span class="line">    console.log( &quot;runsize.runsize:&quot;+runsize.runsize )</span><br><span class="line">    console.log( &quot;this.pcWidth:&quot;+this.pcWidth )</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F; 扩展的属性 pcWidth</span><br><span class="line">Computer.prototype.pcWidth &#x3D; dimension;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 需要继承构造函数的方法</span><br><span class="line">var Phone &#x3D; function()&#123;&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 原型继承 并传入构造函数必要的参数</span><br><span class="line">Phone.prototype &#x3D; new Commodity(huaweiObj);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 原型链继承</span><br><span class="line">Phone.prototype.__prototype__ &#x3D; Commodity.prototype;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 继承之后扩展的方法 powerFn()</span><br><span class="line">Phone.prototype.powerFn &#x3D; function()&#123;</span><br><span class="line">    console.log(&quot;this.address&quot;,this.address)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;扩展的属性 pingsize</span><br><span class="line">Phone.prototype.pingsize&#x3D;&quot;5&#96;&quot;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; Phone</span><br><span class="line">var huawei &#x3D; new Phone();</span><br><span class="line">&#x2F;&#x2F;查看扩展属性</span><br><span class="line">console.log(&quot;huawei.name:&quot;,huawei.name);</span><br><span class="line">&#x2F;&#x2F;查看自带方法</span><br><span class="line">huawei.origin();</span><br><span class="line">&#x2F;&#x2F;查看构造函数的扩展方法</span><br><span class="line">huawei.price(&quot;5000&quot;)</span><br><span class="line">&#x2F;&#x2F;检测方法继承来源</span><br><span class="line">console.log(huawei instanceof Commodity ) &#x2F;&#x2F;判断  instanceof 该方法是否继承于某个构造函数</span><br><span class="line">&#x2F;&#x2F;查看继承后扩展的方法</span><br><span class="line">huawei.powerFn();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; Computer</span><br><span class="line">var lenove &#x3D; new Computer();</span><br><span class="line">&#x2F;&#x2F;查看继承自Computer构造函数下的runFn方法 传参runsizeObj</span><br><span class="line">lenove.runFn(runsizeObj);</span><br></pre></td></tr></table></figure>
