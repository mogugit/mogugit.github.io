<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">    &lt;head&gt;</span><br><span class="line">        &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">        &lt;title&gt;&lt;&#x2F;title&gt;</span><br><span class="line">        &lt;script src&#x3D;&quot;.&#x2F;xlsx.full.min.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">    &lt;&#x2F;head&gt;</span><br><span class="line"></span><br><span class="line">    &lt;body&gt;</span><br><span class="line">        &lt;input type&#x3D;&quot;file&quot;onchange&#x3D;&quot;importf(this)&quot; &#x2F;&gt;</span><br><span class="line">        &lt;div id&#x3D;&quot;demo&quot;&gt;&lt;&#x2F;div&gt;</span><br><span class="line">        &lt;script&gt;</span><br><span class="line">            &#x2F;*</span><br><span class="line">            FileReader共有4种读取方法：</span><br><span class="line">            1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。</span><br><span class="line">            2.readAsBinaryString(file)：将文件读取为二进制字符串</span><br><span class="line">            3.readAsDataURL(file)：将文件读取为Data URL</span><br><span class="line">            4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为&#39;UTF-8&#39;</span><br><span class="line">                         *&#x2F;</span><br><span class="line">            var wb;&#x2F;&#x2F;读取完成的数据</span><br><span class="line">            var rABS &#x3D; false; &#x2F;&#x2F;是否将文件读取为二进制字符串</span><br><span class="line"></span><br><span class="line">            function importf(obj) &#123;&#x2F;&#x2F;导入</span><br><span class="line">                if(!obj.files) &#123;</span><br><span class="line">                    return;</span><br><span class="line">                &#125;</span><br><span class="line">                var f &#x3D; obj.files[0];</span><br><span class="line">                var reader &#x3D; new FileReader();</span><br><span class="line">                reader.onload &#x3D; function(e) &#123;</span><br><span class="line">                    var data &#x3D; e.target.result;</span><br><span class="line">                    if(rABS) &#123;</span><br><span class="line">                        wb &#x3D; XLSX.read(btoa(fixdata(data)), &#123;&#x2F;&#x2F;手动转化</span><br><span class="line">                            type: &#39;base64&#39;</span><br><span class="line">                        &#125;);</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        wb &#x3D; XLSX.read(data, &#123;</span><br><span class="line">                            type: &#39;binary&#39;</span><br><span class="line">                        &#125;);</span><br><span class="line">                    &#125;</span><br><span class="line">                    &#x2F;&#x2F;wb.SheetNames[0]是获取Sheets中第一个Sheet的名字</span><br><span class="line">                    &#x2F;&#x2F;wb.Sheets[Sheet名]获取第一个Sheet的数据</span><br><span class="line">                    document.getElementById(&quot;demo&quot;).innerHTML&#x3D; JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]) );</span><br><span class="line">                &#125;;</span><br><span class="line">                if(rABS) &#123;</span><br><span class="line">                    reader.readAsArrayBuffer(f);</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    reader.readAsBinaryString(f);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            function fixdata(data) &#123; &#x2F;&#x2F;文件流转BinaryString</span><br><span class="line">                var o &#x3D; &quot;&quot;,</span><br><span class="line">                    l &#x3D; 0,</span><br><span class="line">                    w &#x3D; 10240;</span><br><span class="line">                for(; l &lt; data.byteLength &#x2F; w; ++l) o +&#x3D; String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));</span><br><span class="line">                o +&#x3D; String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));</span><br><span class="line">                return o;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &lt;&#x2F;script&gt;</span><br><span class="line">    &lt;&#x2F;body&gt;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

    });
  }
