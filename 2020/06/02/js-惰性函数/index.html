        <p>利用闭包思想<br>原来定义一个函数来根据情况执行</p>
<a id="more"></a>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// DOM2 事件绑定 DOM事件参考链接：DOM级别事件</span></span><br><span class="line">	<span class="comment">// 元素.addEventListener();</span></span><br><span class="line">	<span class="comment">// 元素.attachEvent();</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">emit</span>(<span class="params">element,type,func</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(element.addEventListener) &#123;</span><br><span class="line">		element.addEventListener(type,func,<span class="literal">false</span>)</span><br><span class="line">	&#125;<span class="keyword">else</span> <span class="keyword">if</span> (element.attachEvent)&#123;</span><br><span class="line">		element.attachEvent(<span class="string">'on'</span>+type,func)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		element[<span class="string">'on'</span>+type] = func</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">emit(box,<span class="string">'click'</span>,func);</span><br><span class="line">emit(box,<span class="string">'click'</span>,func);</span><br></pre></td></tr></table></figure>
<p>使用闭包</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">emit</span>(<span class="params">element,type, func</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (element.addEventListener) &#123;</span><br><span class="line">		emit = <span class="function"><span class="keyword">function</span>(<span class="params">element,type,func</span>)</span>&#123;</span><br><span class="line">			element.addEventListener(type,func,<span class="literal">false</span>)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span>(element.attachEvent) &#123;</span><br><span class="line">		emit = <span class="function"><span class="keyword">function</span>(<span class="params">element,type,func</span>)</span>&#123;</span><br><span class="line">			element.attachEvent(<span class="string">'on'</span>+type, func);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		emit = <span class="function"><span class="keyword">function</span>(<span class="params">element,type,func</span>)</span>&#123;</span><br><span class="line">			element[<span class="string">'on'</span>+type] = func</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	emit(element,type,func)</span><br><span class="line">&#125;</span><br><span class="line">emit(box,<span class="string">'click'</span>,func);</span><br><span class="line">emit(box,<span class="string">'click'</span>,func);</span><br></pre></td></tr></table></figure>
<p>两者的区别<br>前者在添加事件时每次都会去判断当前环境兼容性；<br>而使用了闭包思想的惰性函数之后,在多次调用后，可以大大节省后面的判断步骤；</p>
